{% extends "_global/index.html" %}{% block title %}Logovanje{% endblock %} {%
block main %}

<div class="login column">
  <div class="login-form">
    <h1
      style="
        padding: 10px;
        background-color: #4c12fcbe;
        color: white;
        margin-bottom: 20px;
        text-align: center;
        font-size: 40px;
        text-transform: uppercase;
        width: 40%;
      "
    >
      LOGIN
    </h1>
    <form action="{{ BASE }}user/login" method="post">
      <input
        type="text"
        id="input_username"
        name="login_username"
        required
        placeholder="Korisnicko ime"
        class="input-form"
      />

      <input
        type="password"
        id="input_password"
        name="login_password"
        required
        placeholder="Vasa sifra"
        class="input-form"
      />

      <button class="button-form" type="submit">Uloguj se</button>
    </form>
  </div>
  <div class="login-img">
    <img src="{{BASE}}assets/img/login2.svg" alt="" />
  </div>
</div>
{% endblock %}
